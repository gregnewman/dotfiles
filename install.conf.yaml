# install.conf.yaml
- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    # Shell stuff
    ~/.bashrc: home/.bashrc
    ~/.direnvrc: home/.direnvrc
    ~/justfile: home/justfile
    ~/.npmrc: home/.npmrc
    ~/.tmux.conf: home/.tmux.conf
    ~/.zshrc: home/.zshrc
    # git
    ~/.config/git: home/config/git
    # starship
    ~/.config/starship.toml: home/config/starship.toml
    # terminal
    ~/.config/ghostty: home/config/ghostty
    ~/.config/wezterm: home/config/wezterm
    # aerospace related
    ~/.config/aerospace: home/config/aerospace
    ~/.config/sketchybar: home/config/sketchybar
    # applications
    ~/.hammerspoon: home/applications/hammerspoon
